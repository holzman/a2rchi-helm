apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    io.kompose.service: a2rchi-test
  name: {{ include "a2rchi.fullname" . }}-chat
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "a2rchi.fullname" . }}-chat-models
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "a2rchi.fullname" . }}-chat-home
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 40Gi
